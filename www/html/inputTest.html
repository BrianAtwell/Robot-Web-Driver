	<script>
	$(document).on('touchstart mousedown', document,function (event){
		console.log(event);
		$(".outputDIV").append("<strong>event type:</strong> "+event.type+"<br>");
		event.stopPropagation();
        event.preventDefault();
        if(event.handled !== true) {

            // Do your magic here.

            event.handled = true;
        } else {
            return false;
        }
	});
